language: 
  - cpp
 
compiler:
  - clang

before_install:
  - pip install --user cpp-coveralls

before_script:
  - mkdir build
  - mkdir html
  - cd build
  - cmake ..
  - cd ..

script:
  - cd build
  - cmake --build .
  - ctest .
  - cd ..


after_success:
  - coveralls --exclude build/CMakeFiles/ --exclude build/gtest/ --exclude gtest/ --exclude build/main/ --exclude main/ --gcov "llvm-cov gcov" --gcov-options '\-lp'
