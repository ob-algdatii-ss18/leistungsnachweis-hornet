language: 
  - cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test

before_install:
  - pip install --user cpp-coveralls
  - sudo apt-get update -qq
  - sudo apt-get install libboost-dev

script:
  - cmake -H. -Bbuild
  - cd build
  - cmake --build .
  - ctest
    
after_success:
  - coveralls --root .. --exclude build/CMakeFiles/ --exclude build/googletest-src/
